<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>

</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<div class="col-sm-12">
							<h4>新增会员</h4>
						</div>
						<form class="form-horizontal m-t" id="signupForm">
							<input id="cid" name="cid" type="hidden">
							<div class="form-group">
								<label class="col-sm-1 control-label">手机号：</label>
								<div class="col-sm-4">
									<input id="phone" name="phone" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label">昵称：</label>
								<div class="col-sm-4">
									<input id="account" name="account" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">是否认证：</label>
								<div class="switch onoffswitch col-sm-1">
									<div class="onoffswitch">
										<input id="isverified" name="isverified" checked=""
											type="checkbox" value="1" class="onoffswitch-checkbox"
											> <label class="onoffswitch-label"
											for="isverified"> <span class="onoffswitch-inner"></span>
											<span class="onoffswitch-switch"></span>
										</label>
									</div>
								</div>

								<label class="col-sm-2 control-label">是否激活：</label>
								<div class="switch onoffswitch col-sm-2">
									<div class="onoffswitch">
										<input id="status" name="status" type="checkbox" checked=""
											value="1" class="onoffswitch-checkbox" >
										<label class="onoffswitch-label" for="status"> <span
											class="onoffswitch-inner"></span> <span
											class="onoffswitch-switch"></span>
										</label>
									</div>
								</div>
							</div>
							<div class="text-right form-group">
								<a class="btn btn-default waves-effect waves-light"
									onclick="returnList()">返回列表</a>
								<button
									class="btn btn-primary waves-effect waves-light" type="submit">保存</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>


	<script type="text/javascript" src="/js/appjs/member/user/add.js">
		
	</script>
</body>
</html>
